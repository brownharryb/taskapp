<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MKAD Distance Task</title>
</head>

<body>
<div class="row pt-5">
    <form action="" method="get" class="m-auto col-4">
        <label for="address">Enter Address</label>
        <input class="form-control" type="text" name="address" value="{{ address }}"/>
        <hr>
        <input class="form-control" type="submit" value="submit"/>
        {% if distances %}
            <hr>
            <small class="text-muted">{{ already_logged_info }}</small>
            <hr>
            {% for distance in distances %}
                <small class="text-success d-block font-weight-bold">{{ distance }}</small>
            {% endfor %}
        {% endif %}
        {% if error %}
            <hr>
            <small class="text-danger font-weight-bold">{{ error }}</small>
        {% endif %}
    </form>
</div>
</body>
</html>
